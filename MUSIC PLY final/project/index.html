<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2 class="mb-4">Login</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <p class="text-center">
                    Don't have an account? 
                    <a href="#" data-form="register">Register here</a>
                </p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form d-none">
            <h2 class="mb-4">Register</h2>
            <form onsubmit="return handleRegister(event)">
                <div class="mb-3">
                    <input type="text" id="registerName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                <p class="text-center">
                    Already have an account? 
                    <a href="#" data-form="login">Login here</a>
                </p>
            </form>
        </div>

        <!-- Music Player -->
        <div id="musicPlayer" class="d-none">
            <div class="player-container">
                <div class="player-header">
                    <img src="https://placehold.co/300x300" alt="Album Art" class="album-art" id="albumArt">
                    <h3 class="song-title" id="songTitle">Select a song to play</h3>
                    <p class="artist-name" id="artistName">-</p>
                </div>
                
                <!-- File Input Section -->
                <div class="file-input-section mb-4">
                    <input type="file" id="fileInput" accept="audio/*" class="form-control mb-2">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-light btn-sm" id="playlistBtn">
                            <i class="fas fa-list"></i> Playlist
                        </button>
                        <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>

                <div class="controls">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-link" id="prevBtn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="btn btn-link btn-play" id="playBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="btn btn-link" id="nextBtn">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button class="btn btn-link" id="volumeBtn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <input type="range" class="volume-slider mt-2" id="volumeSlider" min="0" max="100" value="100">
                </div>
            </div>

            <!-- Playlist Modal -->
            <div class="modal fade" id="playlistModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title">Your Playlist</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group" id="playlistItems">
                                <!-- Playlist items will be added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
